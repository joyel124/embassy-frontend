<div class="flex items-center justify-center min-h-screen" style="background-color: #323573">
  <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10" style="background-color: #FFFFFF; border-color: #adabab;">
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10" style="background-color: #FFFFFF">
      <div class="mb-8 text-center" style="color: #262958">
        <h1 class="my-3 text-4xl font-bold">Recuperar Contraseña</h1>
        <p class="text-sm">Sigue las instrucciones que se te enviara a tu correo</p>
      </div>
      <form novalidate="" action="" class="space-y-12" (submit)="onSubmit()">
        <div class="space-y-4" style="color: #262958">
          <div>
            <label for="email" class="block mb-2 text-sm">Correo</label>
            <input type="email" name="email" id="email" [(ngModel)]="username" placeholder="example@hotmail.com" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 bg-white" style="color: #adabab; border-color: #adabab;">
          </div>
        </div>
        <div class="space-y-2" style="color: #262958">
          <div>
            <button [disabled]="isSubmitted" [class.cursor-not-allowed]="isSubmitted" type="submit" class="w-full px-8 py-3 font-semibold rounded-md text-white" style="background-color: #262958">Recuperar</button>
          </div>
          <p class="px-6 text-sm text-center">¿No tienes una cuenta?
            <a rel="noopener noreferrer" class="hover:underline font-bold" href="/">Registrate</a>.
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="float">
    <app-language-button></app-language-button>
  </div>
</div>
<p-toast></p-toast>
